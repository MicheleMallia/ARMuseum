buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        flatDir {
            dirs 'libs'
        }
        google()
    }
}

apply plugin: 'com.android.application'

dependencies {
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name: 'VuforiaWrapper', ext: 'aar')
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        targetSdkVersion 27
        applicationId 'com.michele.testQuadriAR'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress '.unity3d', '.ress', '.resource', '.obb', 'vuforia/vuforiamars_images.dat', 'vuforia/vuforiamars_images.xml', 'vuforia/vuforiamars_modeltarget.dat', 'vuforia/vuforiamars_modeltarget.xml', 'vuforia/vuforiamars_object_ot.dat', 'vuforia/vuforiamars_object_ot.xml', 'vuforia/vuforiamars_vumark.dat', 'vuforia/vuforiamars_vumark.xml', 'vuforia/asso_di_bastoni.dat', 'vuforia/asso_di_bastoni.xml', 'vuforia/asso_di_coppe.dat', 'vuforia/asso_di_coppe.xml', 'vuforia/asso_di_denari.dat', 'vuforia/asso_di_denari.xml', 'vuforia/asso_di_spade.dat', 'vuforia/asso_di_spade.xml', 'vuforia/re_di_bastoni.dat', 'vuforia/re_di_bastoni.xml', 'vuforia/re_di_denari.dat', 'vuforia/re_di_denari.xml', 'vuforia/tre_di_coppe.dat', 'vuforia/tre_di_coppe.xml'
    }


    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            jniDebuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.debug
        }
    }

}
